apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: appsec-ingress
 annotations:
  cert-manager.io/cluster-issuer: lets-encrypt
spec:
 tls:
  - secretName: {{ .Values.letsencrypt.secret }}
    hosts:
    {{- range $alias, $hostname := .Values.hostname }}
     - host: "{{ $hostname }}"
    {{- end }}
 rules:
  {{- range $alias, $hostname := .Values.hostname }}
  - host: "{{ $hostname }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: appsec
            port:
              number: 80
  {{- end }}