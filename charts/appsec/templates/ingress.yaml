apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: appsec-ingress
 annotations:
  cert-manager.io/cluster-issuer: lets-encrypt
spec:
 tls:
 - hosts:
  - {{ .Values.hostname.name }}
  secretName: {{ .Values.letsencrypt.secret }}
 - hosts:
  - {{ .Values.hostname.wwwName }}
  secretName: {{ .Values.letsencrypt.secret }} 
 rules:
  - http:
    paths:
    - path: /
      pathType: Prefix
      backend:
        service:
          name: appsec
          port:
            number: 80