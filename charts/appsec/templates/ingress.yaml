apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: appsec-ingress
 annotations:
  cert-manager.io/cluster-issuer: lets-encrypt
spec:
 tls:
 - secretName: {{ .Values.letsencrypt.secret }}
   hosts:
     - host: {{ .Values.hostname.name }}
 - secretName: {{ .Values.letsencrypt.secret }}
   hosts:
     - host: {{ .Values.hostname.www-name }}
 rules:
  - http:
    paths:
    - path: /
      pathType: Prefix
      backend:
        service:
          name: appsec
          port:
            number: 80