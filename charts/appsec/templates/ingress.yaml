apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: appsec-ingress
 annotations:
  cert-manager.io/cluster-issuer: lets-encrypt
spec:
 tls:
  - secretName: {{ .Values.letsencrypt.secret }}
    hosts:
     - {{ .Values.hostname.name }}
     - {{ .Values.hostname.wwwName }}
 rules:
  - host: {{ .Values.hostname.name }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: appsec
            port:
              number: 80
  - host: {{ .Values.hostname.wwwName }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: appsec
            port:
              number: 80