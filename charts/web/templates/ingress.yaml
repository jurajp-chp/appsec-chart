apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: web-ingress
 annotations:
   cert-manager.io/cluster-issuer: lets-encrypt
spec:
 tls:
 - hosts:
   - {{ Values.hostname }}
   secretName: web-ingress-tls
 rules:
 - host: {{ Values.hostname }}
   http:
     paths:
     - backend:
         service:
           name: web
           port:
             number: 80
       path: /
       pathType: Exact